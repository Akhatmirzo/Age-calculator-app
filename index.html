<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="container">
      <header class="age_wrap">
        <div class="time_box">
          <form class="time_input">
            <div class="input_wrap">
              <div class="day">
                <label>DAY</label>
                <input type="text" placeholder="DD" inputmode="numeric" pattern="\d*" />
                <label class="input_error1"></label>
              </div>
  
              <div class="month">
                <label>MONTH</label>
                <input type="text" placeholder="MM" inputmode="numeric" pattern="\d*" />
                <label class="input_error2"></label>
              </div>
  
              <div class="year">
                <label>YEAR</label>
                <input type="text" placeholder="YYYY" inputmode="numeric" pattern="\d*" />
                <label class="input_error3"></label>
              </div>
            </div>
          </form>
        </div>
        <div class="line_box">
          <div class="line"></div>
          <div class="line_logo" onclick="calculateStart()">
            <svg xmlns="http://www.w3.org/2000/svg" width="58" height="45" viewBox="0 0 20 22" fill="#fff">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M8.28338 1.86859C8.99392 0.305391 11.2143 0.3054 11.9248 1.86859L19.5 18.5339C20.3424 20.3873 18.2001 22.1674 16.5323 21L10.1041 16.5002L3.67588 21C2.00808 22.1675 -0.134193 20.3872 0.708223 18.5339L8.28338 1.86859ZM10.1041 2.69619L2.52896 19.3615L8.95719 14.8618C9.64583 14.3797 10.5624 14.3797 11.251 14.8618L17.6793 19.3615L10.1041 2.69619Z" fill="#0F0F0F"/>
            </svg>
          </div>
        </div>
        <div class="result_box">  
          <h1 class="result"><span id="years">--</span>years</h1>
          <h1 class="result"><span id="months">--</span>months</h1>
          <h1 class="result"><span id="days">--</span>days</h1>
        </div>
      </header>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Akhatmirzo Umarov</a>.
      </div>
    </footer>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
